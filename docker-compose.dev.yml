services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: capital-iq-db-dev
    environment:
      POSTGRES_DB: capital_iq_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d capital_iq_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - capital-iq-dev-network

  # Development Environment with Hot Reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: capital-iq-app-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: capital_iq_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      VITE_DATABASE_TYPE: local
      VITE_API_BASE_URL: http://localhost:5000/api
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/dist
      - /app/dist-server
    ports:
      - "5000:5000"
      - "5173:5173"  # Vite dev server
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - capital-iq-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  capital-iq-dev-network:
    driver: bridge
